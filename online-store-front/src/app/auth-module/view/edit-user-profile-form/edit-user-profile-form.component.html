<form [formGroup]="registerForm">
  <mat-card>
    <!-- <mat-card-header>Welcome!</mat-card-header> -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Your login:</mat-label>
        <input
          matInput
          type="text"
          minlength="3"
          maxlength="16"
          placeholder="Your login (3-16 symbol)"
          formControlName="login"
        />
        <mat-error *ngIf="!!registerForm.get('login').hasError('required')"
          >You must enter a value
        </mat-error>
        <mat-error *ngIf="!!registerForm.get('login').hasError('minlength')"
          >minlength="3"
        </mat-error>
        <mat-error *ngIf="!!registerForm.get('login').hasError('maxlength')"
          >maxlength="16"
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Your full name </mat-label>
        <input
          matInput
          type="text"
          minlength="3"
          maxlength="32"
          placeholder="Your full name (3-32 symbol)"
          formControlName="fullName"
        />
        <mat-error *ngIf="!!registerForm.get('fullName').hasError('required')"
          >You must enter a value
        </mat-error>
        <mat-error *ngIf="!!registerForm.get('fullName').hasError('minlength')"
          >minlength="3"
        </mat-error>
        <mat-error *ngIf="!!registerForm.get('fullName').hasError('maxlength')"
          >maxlength="32"
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <div>
      <button
        mat-button
        color="primary"
        [disabled]="!registerForm.valid"
        (click)="editUserData()"
      >
        EditUserData</button
      ><br />
      <p>{{ statusMessage.message | json }}</p>
    </div>
  </mat-card>
</form>
