<div class="app-form-container">
  <br />
  <!-- FullName -->
  <app-text-input
    [key]="formFields.fullName.key"
    [label]="formFields.fullName.key"
    [initValue]="formFields.fullName.initValue"
    (onChanged)="changeStringEvent($event)"
  ></app-text-input>
  <br />
  <!-- gender -->
  <app-enum-input
    [key]="formFields.gender.key"
    [label]="formFields.gender.key"
    [values]="formFields.gender.values"
    [initValue]="formFields.gender.initValue"
    (onChanged)="changeStringEvent($event)"
  ></app-enum-input>
  <!-- Send -->
  <button mat-button color="primary" [disabled]="!formValid" (click)="send()">
    Send
  </button>
</div>
