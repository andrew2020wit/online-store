<div class="app-form-container">
  <form [formGroup]="form" (ngSubmit)="sendForm()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button
      mat-button
      type="submit"
      color="primary"
      [disabled]="!form.valid || !isLoad"
    >
      SendToServer
    </button>
  </form>
</div>
