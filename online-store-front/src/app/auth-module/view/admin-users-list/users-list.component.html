<mat-form-field>
  <mat-label>Local Filter</mat-label>
  <input
    matInput
    (keyup)="applyLocalFilter($event)"
    placeholder="type here..."
    #input
  />
</mat-form-field>
<mat-form-field style="margin-left: 2em;">
  <mat-label>Server Filter</mat-label>
  <input
    id="inputServerFilter"
    matInput
    placeholder="login or fullName"
    #inputServerFilter
    [(ngModel)]="serverPattern"
  />
</mat-form-field>
<p>first 200 users:</p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>login</th>
    <td mat-cell *matCellDef="let user">{{ user.login }}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>fullName</th>
    <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>isActive</th>
    <td mat-cell *matCellDef="let user">{{ user.isActive }}</td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>createdOn</th>
    <td mat-cell *matCellDef="let user">
      {{ user.createdOn | date: "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updatedOn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>updatedOn</th>
    <td mat-cell *matCellDef="let user">
      {{ user.updatedOn | date: "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tabAction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button
        mat-button
        color="primary"
        (click)="goToEditUser(user.id)"
        [disabled]="user.role == 'admin'"
      >
        Edit user
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
