<form [formGroup]="newLoginForm">
  <mat-card>
    <mat-card-header>Welcome!</mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Your login:</mat-label>
        <input
          matInput
          type="text"
          placeholder="login"
          formControlName="login"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Your password:</mat-label>
        <input
          matInput
          type="password"
          placeholder="password"
          formControlName="password"
        />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-button
      mat-dialog-close
      color="primary"
      [disabled]="!newLoginForm.valid"
      (click)="login()"
    >
      Login
    </button>
  </mat-card>
</form>
