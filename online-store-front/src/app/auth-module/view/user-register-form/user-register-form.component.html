<div class="app-form-container"></div>

<form [formGroup]="formGroup">
  <mat-card>
    <!-- <mat-card-header>Welcome!</mat-card-header> -->
    <mat-card-content>
      <mat-form-field>
        <mat-label>Phone, like +38-099-123-1234</mat-label>
        <input
          matInput
          [(ngModel)]="phoneForm"
          placeholder="like +38-099-123-1234"
          pattern="^(\+?[0-9]-?){9,12}$"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Your login:</mat-label>
        <input
          matInput
          type="text"
          minlength="3"
          maxlength="16"
          placeholder="Your login (3-16 symbol)"
          formControlName="login"
        />
        <mat-error *ngIf="!!formGroup.get('login').hasError('required')"
          >You must enter a value
        </mat-error>
        <mat-error *ngIf="!!formGroup.get('login').hasError('minlength')"
          >minlength="3"
        </mat-error>
        <mat-error *ngIf="!!formGroup.get('login').hasError('maxlength')"
          >maxlength="16"
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Your full name </mat-label>
        <input
          matInput
          type="text"
          minlength="3"
          maxlength="32"
          placeholder="Your full name (3-32 symbol)"
          formControlName="fullName"
        />
        <mat-error *ngIf="!!formGroup.get('fullName').hasError('required')"
          >You must enter a value
        </mat-error>
        <mat-error *ngIf="!!formGroup.get('fullName').hasError('minlength')"
          >minlength="3"
        </mat-error>
        <mat-error *ngIf="!!formGroup.get('fullName').hasError('maxlength')"
          >maxlength="32"
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>password:</mat-label>
        <input
          matInput
          type="password"
          minlength="2"
          maxlength="32"
          placeholder="password (2-32 symbol):"
          formControlName="password"
        />
        <mat-error *ngIf="!!formGroup.get('password').hasError('required')"
          >You must enter a value
        </mat-error>
        <mat-error *ngIf="!!formGroup.get('password').hasError('minlength')"
          >minlength="2"
        </mat-error>
        <mat-error *ngIf="!!formGroup.get('password').hasError('maxlength')"
          >maxlength="32"
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>confirm password:</mat-label>
        <input
          matInput
          type="password"
          placeholder="confirm password:"
          formControlName="confirmPassword"
        />
        <mat-error
          *ngIf="!!formGroup.get('confirmPassword').hasError('required')"
          >You must enter a value
        </mat-error>
        <mat-error *ngIf="f.confirmPassword.hasError('mustMatch')">
          Passwords must match
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <button
      mat-button
      color="primary"
      [disabled]="!formGroup.valid"
      (click)="registerUser()"
    >
      Register
    </button>
  </mat-card>
</form>
