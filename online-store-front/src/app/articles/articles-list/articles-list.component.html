<mat-form-field>
  <mat-label>Title - Filter</mat-label>
  <input [id]="labelFilterInput" matInput type="text" [(ngModel)]="pattern" />
  <button
    mat-button
    *ngIf="pattern"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="pattern = ''; titleFilterReLoad()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<app-article-header-card
  *ngFor="let entity of entitys"
  [entity]="entity"
></app-article-header-card>
