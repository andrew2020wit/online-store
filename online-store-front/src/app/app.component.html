<div class="layout">
  <header class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="app-container-flex">
          <button mat-button color="accent" routerLink="/">
            <h1>OnlineStore</h1>
          </button>
          <span style="flex: 1 1 auto;"></span>

          <div [ngClass]="{ borderOfOnButton: cartIsOpen }">
            <button mat-button color="accent" (click)="switchCart()">
              <mat-icon>shopping_cart</mat-icon> {{ itemCount }} :
              {{ orderSum }}
            </button>
          </div>
          <app-auth-widget></app-auth-widget>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <div class="app-container-flex">
          <button
            mat-button
            routerLinkActive="active-link-background"
            [routerLinkActiveOptions]="{ exact: true }"
            *ngFor="let link of links"
            color="accent"
            routerLink="{{ link.link }}"
          >
            {{ link.name }}
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <main class="main">
    <div class="main-content app-container">
      <!-- login hide frame -->
      <app-login-page></app-login-page>
      <!-- error hide frame -->
      <div *ngIf="errorMessage">
        <div>
          <button mat-button color="primary" (click)="hideErrorMessage()">
            Hide ErrorMessage
          </button>
        </div>
        <div class="error-box">{{ errorMessage }}</div>
      </div>
      <!-- order cart hide frame -->
      <div>
        <app-order-cart></app-order-cart>
      </div>

      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="footer">
    <mat-toolbar color="primary" class="bottom-toolbar">
      <div class="app-container-flex">
        <a (click)="toHome()">
          <button mat-button color="accent" title="to home">
            <h1 id="homeTitle" class="mat-h4">andrew2020wit</h1>
          </button>
        </a>
        <span></span>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button color="accent" routerLink="/about">
          About
        </button>
      </div>
    </mat-toolbar>
  </footer>

  <div *ngIf="isLoading" class="app-flex-z100-center-class">
    <div>
      <mat-spinner></mat-spinner>
      <div>
        <button mat-button color="primary">Please, wait, I'm loading...</button>
      </div>
    </div>
  </div>
</div>
