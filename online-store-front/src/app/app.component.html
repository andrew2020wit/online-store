<div class="layout">
  <header class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1 id="homeTitle" class="mat-h1">OnlineStore</h1>
        <span style="flex: 1 1 auto;"></span>
        <app-auth></app-auth
      ></mat-toolbar-row>
      <mat-toolbar-row>
        <button
          mat-button
          routerLinkActive="active-link-background"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngFor="let link of links"
          color="accent"
          routerLink="{{ link.link }}"
        >
          {{ link.name }}
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <main class="main">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="footer">
    <mat-toolbar color="primary" class="bottom-toolbar">
      <a (click)="toHome()">
        <button mat-button color="accent" title="to home">
          <h1 id="homeTitle" class="mat-h4">andrew2020wit</h1>
        </button>
      </a>
      <span></span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-button color="accent" (click)="toHome()">
        <mat-icon>home</mat-icon> Go to home
      </button>
    </mat-toolbar>
  </footer>
</div>
