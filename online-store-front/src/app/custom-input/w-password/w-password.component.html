<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="password"
    [(ngModel)]="formValue"
    [placeholder]="placeholder"
    (change)="onChange($event)"
    [minlength]="minlength"
    maxlength="50"
    required
  />
</mat-form-field>
