<mat-card>
  <mat-card-header>
    <mat-card-title>Shopping Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of orderItems">item {{ item.name }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="error" (click)="clearCart()">Clear cart</button>
  </mat-card-actions>
</mat-card>
