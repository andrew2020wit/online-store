<div *ngIf="entity">
  <h1>{{ entity.name }}</h1>

  <app-order-item-set-widget [goods]="entity"></app-order-item-set-widget>

  <br />

  <img [src]="entity.bigPhotoUrl" style="float: left; margin: 0.5rem;" />
  <span *ngIf="entity.price">
    Price:
    <strong style="font-size: large;"> ${{ entity.price }} </strong></span
  >

  <div>{{ entity.description }}</div>
  <span>updated: {{ entity.updatedOn | utcToLocalTime | date: "short" }}</span>
</div>
