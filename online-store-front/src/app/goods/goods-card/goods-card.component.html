<button style="padding: 0; margin: 0.1rem; cursor: pointer;" (click)="go()">
  <mat-card
    style="
      margin: 0.1rem;
      border: 1px solid black;
      height: 300px;
      width: 350px;
    "
  >
    <mat-card-header>
      <mat-card-title> {{ name }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>{{ description }}</div>
    </mat-card-content>
  </mat-card>
</button>
