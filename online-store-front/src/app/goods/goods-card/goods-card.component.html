<mat-card (click)="go()">
  <img
    mat-card-image
    [src]="photoUrl"
    alt="goods photo"
    class="content-card-image"
  />
  <mat-card-content>
    <span *ngIf="price">
      <app-price-span>{{ price }}</app-price-span>
      <strong> {{ name }} </strong>
    </span>
  </mat-card-content>
</mat-card>
