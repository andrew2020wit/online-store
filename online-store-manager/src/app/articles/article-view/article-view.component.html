<div>
  <h1>{{ title }}</h1>
  <p>
    author: <strong> {{ authorFullName }}</strong
    >, created: {{ createdOn | utcToLocalTime | date: "short" }}
    <span *ngIf="createdOn != updatedOn"
      >updated: {{ updatedOn | utcToLocalTime | date: "short" }}</span
    >
  </p>
  <p style="margin-left: 2em;">{{ description }}</p>
  <div>{{ text }}</div>
</div>
